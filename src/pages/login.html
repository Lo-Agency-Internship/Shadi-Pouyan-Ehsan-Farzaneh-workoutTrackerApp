<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/d366ec8021.js" crossorigin="anonymous"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>SignIn Form</title>

</head>
<style>
</style>

<body>


    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-7 col-xl-6">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-6">
                            <div class="row justify-content-center">
                                <div class="col-md-12 col-lg-8 col-xl-7 order-2 order-lg-1">

                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign In</p>

                                    <form class="mx-1 mx-md-6" x-data="login()" @submit.prevent="submitlogin">

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-floating flex-fill mb-0">
                                                <input type="email" id="Email" class="form-control"
                                                    placeholder="Enter email" x-model="email" />
                                                <label class="form-label">Your Email</label>
                                                <!-- For Error Handleing -->
                                                <div class="invalid-feedback col-md-12 d-flex align-items-center"
                                                    x-model="emailmessage" x-text="emailmessage">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div class="form-floating flex-fill mb-0" x-data="{showPassword:false}">
                                                <input x-bind:type="showPassword ? 'text' :'password'" id="Password"
                                                    style="position:relative" class="form-control"
                                                    placeholder="Enter password" x-model="password" type="password" />
                                                <i class="fa" x-bind:class="showPassword ? 'fa-eye' : 'fa-eye-slash'"
                                                    style="position: absolute;
                                                    right: 1.1rem;
                                                    top: 1.3rem;
                                                    cursor: pointer;" x-on:click="showPassword =! showPassword"></i>
                                                <label class="form-label">Password</label>
                                                <!-- For Error Handleing -->
                                                <div class="invalid-feedback col-md-12 d-flex align-items-center"
                                                    x-model="passwordmessage" x-text="passwordmessage">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="submit" class="btn btn-primary btn-lg mt-3">Sign In</button>
                                        </div>

                                    </form>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        function login() {
            return {

                email: '',
                password: '',
                emailmessage: '',
                passwordmessage: '',

                submitlogin() {
                    const data = {
                        email: this.email,
                        password: this.password,

                    }
                    emailmessage = this.emailmessage,
                        passwordmessage = this.passwordmessage
                    console.log(data);

                    if (data.password === "" && data.email === "") {
                        this.passwordmessage = "Password must be at least 8 characters"
                        this.emailmessage = "Email must be enetered";
                        return

                    }

                    if (data.email === "") {
                        this.emailmessage = "Email must be enetered";

                        return

                    }


                    const rgx = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
                    if (!rgx.test(String(data.email).toLowerCase())) {
                        this.emailmessage = "Email must be valid"
                        return

                    }


                    if (data.password === "") {
                        this.passwordmessage = "Password must be enetered";

                        return

                    }

                    if (data.password.length < 8) {
                        this.passwordmessage = "Password must be at least 8 characters"
                        return

                    }


                    fetch('/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    }).then((response) => {
                        // const id = response.headers.get(`user-id`)
                        // localStorage.setItem(`userId`, id)
                        window.location.href = '/homepage'

                        // response.json().then(r => {

                        //     if (r.status) {
                        //         this.status = true;
                        //         console.log('enter invaild part')
                        //     }
                        //     else {

                        //     }


                        // })
                    })
                }
            }
        }
    </script>
</body>

</html>
